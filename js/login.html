<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .center img {
            width: 100px; /* Ajusta el ancho según tus necesidades */
            height: 100px; /* Ajusta la altura según tus necesidades */
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form>
        <div class="center">
            <img src="../img/user-interface.png" alt="user-img">
        </div>
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ejemplo" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="box-visible" style="display: flex; align-items: center;">
            <input type="checkbox" id="visible" style="margin-right: 5px;">
            <label for="visible" style="margin-top: 10px;">Mostrar Contraseña</label>
        </div>        
        <div style="text-align: center;">
            <div class="button-container">
                <button type="submit" id="submit">Iniciar sesión</button>
            </div>
        </div>
        
    </form>
    <script src="./login.js"></script>
</body>
</html>
